<!DOCTYPE html> <!-- this specifies the type of document, in this case HTML5 -->
<html> <!-- this is a html element-->
<head>
	<title>Test page</title>
</head> <!-- this is where we store all our invisible elements in our page -->
<body>
	<h1>Hey. I'm a big FAT heading. Look at me !</h1>
	<p>Hey ! I'm a <b>paragraph</b> element, right here !</p>
	<a href="https://google.com" target="_blank" title="Let's go to Google">Click me, I'm a link to access google !</a>
	<p>My name is:<br> <!-- this is a line break because any space, return, white space is considered a space in html5. There's no closing tag because there's nothing inside of it-->
	Petit chat</p>
	<img src="img/cat.jpeg"> <!-- This is a relative URL -->
	<img src="https://images.squarespace-cdn.com/content/5c2aec4b1137a6d8849debf1/1589482673361-JFOXBM38XYSJQ9MUBEDW/image-asset.jpeg?format=1000w&content-type=image%2Fjpeg"> <!-- This is an absolute URL -->
</body>
</html>
